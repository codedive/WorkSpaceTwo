<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--section-one-->
        <section class="section-one">
            <h1 class="section-heading">
                Variety of Foods
            </h1>
            <div class="section-one-icons">
                <i class="fas fa-stroopwafel change"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-egg"></i>
                <i class="fas fa-seedling"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-cookie"></i> 
            </div>
        </section>
        <!--End of section-one-->

        <!--section-two-->
        <section class="section-two">
            <h1 class="section-heading">
                Popular Meals
            </h1>
            <div class="card-container">
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img">
                    <h3 class="card-name">North Indian Thali</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img">
                    <h3 class="card-name">South Indian Thali</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img">
                    <h3 class="card-name">Chinese Platter</h3>
                    <button class="card-btn">Order now</button>
                </div>
            </div>
        </section>
        <!--endo of section-two-->
    </div>
    <script src="script.js"></script>
</body>
</html>
