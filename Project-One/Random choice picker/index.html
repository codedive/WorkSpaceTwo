<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Enter all of your choices separate with a comma (',').
            <br> Press Enter key when you're done.
        </h2>

        <textarea placeholder="Enter your choice here..." id="textarea"></textarea>

        <div id="tags"> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
