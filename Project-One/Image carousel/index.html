<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="img-container" id="imgs">
            <img src="images/gantavya-bhatt-ExNwSOYfEqM-unsplash.jpg" alt="first-image">
            <img src="images/le-sixieme-reve-I5e9-2EPmJU-unsplash.jpg" alt="second-image">
            <img src="images/neom-0rvKw0fDiHk-unsplash.jpg" alt="third-image">
            <img src="images/peter-herrmann-6LVGbT8R9A8-unsplash.jpg" alt="fourth-image">
            <img src="images/red-zeppelin-ueZdfhOteaU-unsplash.jpg" alt="fifth-image">
        </div>

        <div class="button-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
